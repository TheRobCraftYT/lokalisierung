<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Stadt-Lokalisierung Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      padding: 5px;
      margin-top: 5px;
    }
    .inline {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    .inline input {
      width: 120px;
    }
    .inline select {
      width: 70px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #output {
      margin-top: 30px;
      padding: 15px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Lokalisierung einer Stadt</h1>

  <label>Stadtname:</label>
  <input type="text" id="stadt">

  <label>Kontinent:</label>
  <select id="kontinent">
    <option value="">-- bitte wählen --</option>
    <option>Afrika</option>
    <option>Asien</option>
    <option>Europa</option>
    <option>Nordamerika</option>
    <option>Südamerika</option>
    <option>Australien/Ozeanien</option>
    <option>Antarktis</option>
  </select>

  <label>Land:</label>
  <input type="text" id="land">

  <label>Geografische Breite:</label>
  <div class="inline">
    <input type="number" id="breite">
    <select id="breiteRichtung">
      <option>°N</option>
      <option>°S</option>
    </select>
  </div>

  <label>Geografische Länge:</label>
  <div class="inline">
    <input type="number" id="laenge">
    <select id="laengeRichtung">
      <option>°E</option>
      <option>°W</option>
    </select>
  </div>

  <label>Lage (allgemein):</label>
  <select id="lage">
    <option value="">-- bitte wählen --</option>
    <option>am Wasser (Meer/Fluss/See)</option>
    <option>von Land umgeben</option>
    <option>auf einer Insel</option>
    <option>in den Bergen</option>
    <option>in einer Ebene</option>
    <option>nahe einer Landesgrenze</option>
    <option>Hauptstadt des Landes</option>
  </select>

  <label>Nachbarstadt 1:</label>
  <input type="text" id="nachbar1">
  <label>Nachbarstadt 2:</label>
  <input type="text" id="nachbar2">
  <label>Nachbarstadt 3:</label>
  <input type="text" id="nachbar3">
  <label>Nachbarstadt 4:</label>
  <input type="text" id="nachbar4">
  <label>Nachbarstadt 5:</label>
  <input type="text" id="nachbar5">

  <label>Klimazone:</label>
  <select id="klima">
    <option value="">-- bitte wählen --</option>
    <option>gemäßigte Zone</option>
    <option>tropische Zone</option>
    <option>subtropische Zone</option>
    <option>polare Zone</option>
    <option>wüstenhafte Zone</option>
  </select>

  <label>Durchschnittstemperatur (°C):</label>
  <input type="number" id="temperatur">

  <label>Höchster Punkt (m):</label>
  <input type="number" id="hoch">

  <label>Tiefster Punkt (m):</label>
  <input type="number" id="tief">

  <label>Landschaft:</label>
  <select id="landschaft">
    <option value="">-- bitte wählen --</option>
    <option>Wälder</option>
    <option>Ebenen</option>
    <option>Berge</option>
    <option>Küstenlandschaft</option>
    <option>Steppe</option>
    <option>Wüste</option>
    <option>Seenlandschaft</option>
    <option>Flusslandschaft</option>
  </select>

  <label>Wichtige Industrie:</label>
  <select id="industrie">
    <option value="">-- bitte wählen --</option>
    <option>Kohleabbau</option>
    <option>Maschinenbau</option>
    <option>Landwirtschaft</option>
    <option>Hafenwirtschaft</option>
    <option>IT & Technologie</option>
    <option>Tourismus</option>
    <option>Automobilindustrie</option>
    <option>Textilindustrie</option>
    <option>Chemische Industrie</option>
    <option>Finanzwesen</option>
    <option>Öl- und Gasförderung</option>
    <option>Stahlindustrie</option>
  </select>

  <button onclick="generateText()">Generieren</button>

  <div id="output"></div>

  <script>
    function generateText() {
      const stadt = document.getElementById("stadt").value.trim();
      const kontinent = document.getElementById("kontinent").value;
      const land = document.getElementById("land").value.trim();

      const breite = document.getElementById("breite").value;
      const breiteR = document.getElementById("breiteRichtung").value;
      const laenge = document.getElementById("laenge").value;
      const laengeR = document.getElementById("laengeRichtung").value;

      const lage = document.getElementById("lage").value;
      const nachbarn = [
        document.getElementById("nachbar1").value.trim(),
        document.getElementById("nachbar2").value.trim(),
        document.getElementById("nachbar3").value.trim(),
        document.getElementById("nachbar4").value.trim(),
        document.getElementById("nachbar5").value.trim()
      ].filter(n => n !== "");

      const klima = document.getElementById("klima").value;
      const temperatur = document.getElementById("temperatur").value;
      const hoch = document.getElementById("hoch").value;
      const tief = document.getElementById("tief").value;
      const landschaft = document.getElementById("landschaft").value;
      const industrie = document.getElementById("industrie").value;

      let text = `Die Stadt ${stadt || "[Name unbekannt]"} liegt`;

      if (kontinent || land) {
        text += ` auf dem Kontinent ${kontinent || ""}`;
        if (land) text += ` im Land ${land}`;
        text += `.`;
      }

      if (breite && laenge) {
        text += ` Sie befindet sich bei den geografischen Koordinaten ${breite}${breiteR} und ${laenge}${laengeR}.`;
      }

      if (lage) {
        text += ` Geografisch liegt sie ${lage}.`;
      }

      if (nachbarn.length > 0) {
        text += ` In der weiteren Umgebung befinden sich größere Städte wie ${nachbarn.join(", ")}.`;
      }

      if (klima || temperatur) {
        text += ` Das Klima gehört zur ${klima || "unbekannten Klimazone"}`;
        if (temperatur) text += `, die durchschnittliche Jahrestemperatur liegt bei etwa ${temperatur} °C`;
        text += `.`;
      }

      if (hoch || tief) {
        text += ` Der höchste Punkt liegt bei ${hoch || "?"} Metern, während der tiefste Punkt etwa ${tief || "?"} Meter erreicht.`;
      }

      if (landschaft) {
        text += ` Die Landschaft ist geprägt von ${landschaft}.`;
      }

      if (industrie) {
        text += ` Wirtschaftlich ist die Stadt besonders bekannt für ${industrie}.`;
      }

      document.getElementById("output").innerText = text;
    }
  </script>
</body>
</html>
