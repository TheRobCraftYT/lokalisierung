<style>
body {font-family:"Segoe UI",Arial,sans-serif; margin:0; padding:0; background:#eef2f7; color:#333;}

<body>

<h1>üó∫Ô∏è Stadt-Lokalisierung Generator</h1>
<div class="container">

<div class="section">

<label>Stadtname:</label>
<input type="text" id="stadt">
<input type="text" id="stadtQuelle" class="sourceInput" placeholder="Quelle (optional)">
<label>Kontinent:</label>
<select id="kontinent">
<option value="">-- bitte w√§hlen --</option>
<option>Afrika</option><option>Asien</option><option>Europa</option>
<option>Nordamerika</option><option>S√ºdamerika</option>
<option>Australien/Ozeanien</option><option>Antarktis</option>
</select>
<input type="text" id="kontinentQuelle" class="sourceInput" placeholder="Quelle (optional)">
<label>Land:</label>
<input type="text" id="land">
<input type="text" id="landQuelle" class="sourceInput" placeholder="Quelle (optional)">
<label>Verwaltungseinheit (Bundesland/Provinz):</label>

<div class="section">

<div class="inline">
<input type="number" id="breite">
<select id="breiteRichtung"><option>¬∞N</option><option>¬∞S</option></select>
</div>
<input type="text" id="breiteQuelle" class="sourceInput" placeholder="Quelle (optional)">
<label>Geografische L√§nge:</label>
<div class="inline">
<input type="number" id="laenge">
<select id="laengeRichtung"><option>¬∞E</option><option>¬∞W</option></select>
</div>
<input type="text" id="laengeQuelle" class="sourceInput" placeholder="Quelle (optional)">
<label>Lage:</label>
<select id="lage">
<option value="">-- bitte w√§hlen --</option>
<option>am Wasser (Meer/Fluss/See)</option>
<option>von Land umgeben</option>

<option>in den Bergen</option>
<option>in einer Ebene</option>

<option>Hauptstadt des Landes</option>
</select>
<input type="text" id="lageQuelle" class="sourceInput" placeholder="Quelle (optional)">
<label>Nachbarst√§dte:</label>
<input type="text" id="nachbar1" placeholder="Nachbarstadt 1">
<input type="text" id="nachbar2" placeholder="Nachbarstadt 2">
<input type="text" id="nachbar3" placeholder="Nachbarstadt 3">
<input type="text" id="nachbar4" placeholder="Nachbarstadt 4">
<input type="text" id="nachbar5" placeholder="Nachbarstadt 5">
<input type="text" id="nachbarQuelle" class="sourceInput" placeholder="Quelle (optional)">
<label>Wichtige Fl√ºsse oder Seen:</label>
<input type="text" id="gewaesser">

<label>Nahegelegene Gebirge:</label>
<input type="text" id="gebirge">

<label>H√∂chster Punkt (m):</label>
<input type="number" id="hoch">
<input type="text" id="hochQuelle" class="sourceInput" placeholder="Quelle (optional)">
<label>Tiefster Punkt (m):</label>
<input type="number" id="tief">
<input type="text" id="tiefQuelle" class="sourceInput" placeholder="Quelle (optional)">
<label>Landschaft:</label>
<select id="landschaft">
<option value="">-- bitte w√§hlen --</option>
<option>W√§lder</option><option>Ebenen</option><option>Berge</option>
<option>K√ºstenlandschaft</option><option>Steppe</option>
<option>W√ºste</option><option>Seenlandschaft</option>
<option>Flusslandschaft</option>
</select>
<input type="text" id="landschaftQuelle" class="sourceInput" placeholder="Quelle (optional)">
</div>

<div class="section">
<h2>Klima</h2>
<label>Klimazone:</label>
<select id="klima">
<option value="">-- bitte w√§hlen --</option>
<option>gem√§√üigte Zone</option>
<option>tropische Zone</option>

</select>

</div>

<div class="section">
<h2>Wirtschaft</h2>
<label>Wichtige Industriezweige (Mehrfachauswahl):</label>
<div class="checkboxes" id="industrien">
<label><input type="checkbox" value="Kohleabbau"> Kohleabbau</label>
<label><input type="checkbox" value="Maschinenbau"> Maschinenbau</label>
<label><input type="checkbox" value="Landwirtschaft"> Landwirtschaft</label>
<label><input type="checkbox" value="Hafenwirtschaft"> Hafenwirtschaft</label>
<label><input type="checkbox" value="IT & Technologie"> IT & Technologie</label>
<label><input type="checkbox" value="Tourismus"> Tourismus</label>
<label><input type="checkbox" value="Automobilindustrie"> Automobilindustrie</label>
<label><input type="checkbox" value="Textilindustrie"> Textilindustrie</label>
<label><input type="checkbox" value="Chemische Industrie"> Chemische Industrie</label>
<label><input type="checkbox" value="Finanzwesen"> Finanzwesen</label>
<label><input type="checkbox" value="√ñl- und Gasf√∂rderung"> √ñl- und Gasf√∂rderung</label>
<label><input type="checkbox" value="Stahlindustrie"> Stahlindustrie</label>
</div>
<input type="text" id="industrieQuelle" class="sourceInput" placeholder="Quelle (optional)">
</div>

<button onclick="generateText()">üìú Text generieren</button>
<button class="pdfBtn" onclick="downloadPDF()">üìÑ Als PDF herunterladen</button>

<div id="output"></div>
</div>

<script>
function generateText() {
  const stadt = document.getElementById("stadt").value.trim();
  const stadtQ = document.getElementById("stadtQuelle").value.trim();
  const kontinent = document.getElementById("kontinent").value;
  const kontinentQ = document.getElementById("kontinentQuelle").value.trim();
  const land = document.getElementById("land").value.trim();
  const landQ = document.getElementById("landQuelle").value.trim();
  const region = document.getElementById("region").value.trim();
  const regionQ = document.getElementById("regionQuelle").value.trim();
  const einwohner = document.getElementById("einwohner").value;
  const einwohnerQ = document.getElementById("einwohnerQuelle").value.trim();
  const sprache = document.getElementById("sprache").value.trim();
  const spracheQ = document.getElementById("spracheQuelle").value.trim();
  const religion = document.getElementById("religion").value.trim();
  const religionQ = document.getElementById("religionQuelle").value.trim();
  const breite = document.getElementById("breite").value;
  const breiteR = document.getElementById("breiteRichtung").value;
  const breiteQ = document.getElementById("breiteQuelle").value.trim();
  const laenge = document.getElementById("laenge").value;
  const laengeR = document.getElementById("laengeRichtung").value;
  const laengeQ = document.getElementById("laengeQuelle").value.trim();
  const lage = document.getElementById("lage").value;
  const lageQ = document.getElementById("lageQuelle").value.trim();
  const nachbarn = [document.getElementById("nachbar1").value.trim(),document.getElementById("nachbar2").value.trim(),document.getElementById("nachbar3").value.trim(),document.getElementById("nachbar4").value.trim(),document.getElementById("nachbar5").value.trim()].filter(n=>n!=="");
  const nachbarnQ = document.getElementById("nachbarQuelle").value.trim();
  const gewaesser = document.getElementById("gewaesser").value.trim();
  const gewaesserQ = document.getElementById("gewaesserQuelle").value.trim();
  const gebirge = document.getElementById("gebirge").value.trim();
  const gebirgeQ = document.getElementById("gebirgeQuelle").value.trim();
  const hoch = document.getElementById("hoch").value;
  const hochQ = document.getElementById("hochQuelle").value.trim();
  const tief = document.getElementById("tief").value;
  const tiefQ = document.getElementById("tiefQuelle").value.trim();
  const landschaft = document.getElementById("landschaft").value;
  const landschaftQ = document.getElementById("landschaftQuelle").value.trim();
  const klima = document.getElementById("klima").value;
  const klimaQ = document.getElementById("klimaQuelle").value.trim();
  const temperatur = document.getElementById("temperatur").value;
  const temperaturQ = document.getElementById("temperaturQuelle").value.trim();
  const industrien = Array.from(document.querySelectorAll("#industrien input:checked")).map(cb=>cb.value);
  const industrieQ = document.getElementById("industrieQuelle").value.trim();

  let text = '';
  if(stadt) text += `Die Stadt ${stadt}${stadtQ?` [Quelle: ${stadtQ}]`:''} liegt${land?` in ${land}${landQ?` [Quelle: ${landQ}]`:''}`:""}${kontinent?` auf ${kontinent}${kontinentQ?` [Quelle: ${kontinentQ}]`:''}`:""}.\n`;
  if(region) text += `Sie geh√∂rt zur Verwaltungseinheit ${region}${regionQ?` [Quelle: ${regionQ}]`:''}.\n`;
  if(einwohner) text += `Die Einwohnerzahl betr√§gt etwa ${einwohner}${einwohnerQ?` [Quelle: ${einwohnerQ}]`:''}.\n`;
  if(sprache) text += `Amtssprache ist ${sprache}${spracheQ?` [Quelle: ${spracheQ}]`:''}.\n`;
  if(religion) text += `Vorherrschende Religion: ${religion}${religionQ?` [Quelle: ${religionQ}]`:''}.\n`;
  if(breite && laenge) text += `Koordinaten: ${breite}${breiteR}, ${laenge}${laengeR}${breiteQ||laengeQ?` [Quelle: ${breiteQ||laengeQ}]`:''}.\n`;
  if(lage) text += `Lage: ${lage}${lageQ?` [Quelle: ${lageQ}]`:''}.\n`;
  if(nachbarn.length>0) text += `Nachbarst√§dte: ${nachbarn.join(", ")}${nachbarnQ?` [Quelle: ${nachbarnQ}]`:''}.\n`;
  if(gewaesser) text += `Wichtige Fl√ºsse oder Seen: ${gewaesser}${gewaesserQ?` [Quelle: ${gewaesserQ}]`:''}.\n`;
  if(gebirge) text += `Nahegelegene Gebirge: ${gebirge}${gebirgeQ?` [Quelle: ${gebirgeQ}]`:''}.\n`;
  if(hoch) text += `H√∂chster Punkt: ${hoch} m${hochQ?` [Quelle: ${hochQ}]`:''}.\n`;
  if(tief) text += `Tiefster Punkt: ${tief} m${tiefQ?` [Quelle: ${tiefQ}]`:''}.\n`;
  if(landschaft) text += `Landschaft: ${landschaft}${landschaftQ?` [Quelle: ${landschaftQ}]`:''}.\n`;
  if(klima) text += `Klimazone: ${klima}${klimaQ?` [Quelle: ${klimaQ}]`:''}${temperatur?`, Durchschnittstemperatur: ${temperatur} ¬∞C${temperaturQ?` [Quelle: ${temperaturQ}]`:''}`:""}.\n`;
  if(industrien.length>0) text += `Wirtschaft: ${industrien.join(", ")}${industrieQ?` [Quelle: ${industrieQ}]`:''}.\n`;

  document.getElementById("output").innerText = text;
}

function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  let text = document.getElementById("output").innerText;
  if(!text){ alert("Bitte zuerst Text generieren!"); return; }

  doc.setFontSize(16);
  doc.text("Stadt-Lokalisierung", 10, 20);
  doc.setFontSize(12);
  let splitText = doc.splitTextToSize(text, 180);
  doc.text(splitText, 10, 40);
  doc.save("stadt_lokalisierung.pdf");
}
</script>
